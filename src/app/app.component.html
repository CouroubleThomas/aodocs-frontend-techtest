<mat-spinner *ngIf="isLoading; else tabContent"></mat-spinner>

<ng-template #tabContent>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Modification Date">
      <th mat-header-cell *matHeaderCellDef> Modification Date </th>
      <td mat-cell *matCellDef="let element"> {{element.modifiedTime | date :'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let element"> <a (click)="openDoc(element.thumbnailLink)">Ouvrir</a> </td>
    </ng-container>

    <ng-container matColumnDef="Checked">
      <th mat-header-cell *matHeaderCellDef><button (click)="starAllFilesSelected()" mat-icon-button>
        <mat-icon>star</mat-icon>
      </button></th>
      <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox><button *ngIf="element.checked" (click)="starFile(element)" mat-icon-button>
        <mat-icon *ngIf="element.starred; else notStarred">star</mat-icon>
        <ng-template #notStarred><mat-icon>star_border</mat-icon></ng-template>
      </button></td>
    </ng-container>

    <ng-container matColumnDef="Download">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button *ngIf="!element.downloadLoading; else loader" mat-button (click)="downloadSelectedFile(element)" [disabled]="!element.checked">Download</button>
      <ng-template #loader><mat-spinner></mat-spinner></ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[25]" [length]="dataSource.data.length" showFirstLastButtons></mat-paginator>

</ng-template>
