<mat-spinner *ngIf="isLoading; else tabContent"></mat-spinner>

<ng-template #tabContent>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Modification Date">
      <th mat-header-cell *matHeaderCellDef> Modification Date </th>
      <td mat-cell *matCellDef="let element"> {{element.modifiedTime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let element"> {{element.thumbnailLink}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[25]" showFirstLastButtons></mat-paginator>

</ng-template>
